<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر KEN</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #000;
      color: #ff1e1e;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .product {
      background: #111;
      border: 2px solid #ff1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      max-width: 350px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 200px;
      border-radius: 10px;
      border: 1px solid #ff1e1e;
    }

    .product h2 {
      margin-top: 15px;
      font-size: 22px;
      color: #ff1e1e;
    }

    .meta {
      color: #ccc;
      font-size: 16px;
      margin: 8px 0;
    }

    .desc {
      background: #1a1a1a;
      color: #ff4a4a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #ff1e1e;
    }

    button {
      background: #ff1e1e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #a80000;
      box-shadow: 0 0 15px #ff1e1e;
    }
  </style>
</head>
<body>

  <header>🛍️ متجر KEN الفخم</header>

  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="Eollc">
    <h2>🆔 آيدي خماسي مميز — Eollc</h2>
    <p class="meta"><strong>النوع:</strong> حساب مخصص للبلايستيشن (سعودي 🇸🇦)</p>
    <p class="meta"><strong>السعر:</strong> 500 ريال</p>

    <div class="desc">
      <strong>وصف الحساب:</strong><br>
      فخم — خماسي — سلاح نادر — مهكر Black Ops 3
    </div>

    <button onclick="alert('✅ تمت إضافة Eollc إلى السلة!')">أضف للسلة</button>
  </div>

</body>
</html>
